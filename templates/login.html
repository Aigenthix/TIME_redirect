<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-10 rounded-2xl shadow-lg text-center space-y-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800">Login</h1>
    {% if error %}
      <p class="text-red-500">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/login" class="space-y-4">
      <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 border rounded-xl focus:outline-none" required />
      <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded-xl focus:outline-none" required />
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-xl text-lg">
        Login
      </button>
    </form>
  </div>
</body>
</html>
